<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="social-links">
    <section id="header">
      <div id="avatar">
        <img src="https://avatars.githubusercontent.com/u/7389361?v=4" alt="image avatar">
      </div>
      <div>
        <p id="name">Johan Zambrano</p>
        <p id="location">Guayaquil, Ecuador</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section id="links">
      <div class="style-button" ><a href="">GitHub</a></div>
      <div class="style-button"><a href="">Frontend Mentor</a></div>
      <div class="style-button"><a href="">Linkedin</a></div>
      <div class="style-button"><a href="">Twitter</a></div>
      <div class="style-button"><a href="">Instagram</a></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Johan Zambrano</a>.
      </div>
    </section>
  </div> 
  
 
</body>
</html>
